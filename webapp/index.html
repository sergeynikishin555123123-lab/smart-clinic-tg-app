<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Академия АНБ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Академия АНБ</h1>
            <div class="header-actions">
                <div class="admin-badge" id="adminBadge" style="display: none;">🔧 Админ</div>
                <button class="icon-btn" onclick="toggleSearch()">🔍</button>
            </div>
        </header>

        <div class="search-container" id="searchContainer" style="display: none;">
            <input type="text" placeholder="Поиск по курсам, материалам, эфирам..." class="search-input" id="searchInput">
        </div>

        <main class="main" id="mainContent">
            <!-- Контент будет генерироваться JavaScript -->
        </main>

        <nav class="nav">
            <button class="nav-btn active" data-page="home" data-title="Главная">🏠</button>
            <button class="nav-btn" data-page="courses" data-title="Курсы">📚</button>
            <button class="nav-btn" data-page="profile" data-title="Профиль">👤</button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
