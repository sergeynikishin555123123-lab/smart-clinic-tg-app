# timeweb.yml
name: anb-academy
platform: nodejs
nodeVersion: 18

build:
  command: |
    npm install --production --no-optional --legacy-peer-deps --no-audit --no-fund
    node setup.js

start:
  command: node server.js

environment:
  NODE_ENV: production
  NPM_CONFIG_LEGACY_PEER_DEPS: true
  NPM_CONFIG_AUDIT: false
  NPM_CONFIG_FUND: false
